<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="List of things to do or keep track of :)">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lists</title>

    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <link rel="manifest" href="assets/site.webmanifest">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&family=Raleway&display=swap">
    <link rel="stylesheet" href="assets/styles.css" type="text/css">

    <script src="assets/htmx-2.0.4.min.js" type="text/javascript"></script>
  </head>
  <body class="bg-surface-100 dark:bg-dark-surface-100">
    <aside class="fixed h-full w-40 z-1 top-0 left-0 overflow-x-hidden overflow-y-auto pt-8 bg-surface-200 dark:bg-dark-surface-200">
      <div class="text-white">
        <div class="px-4 py-2 cursor-pointer hover:bg-surface-tonal-200 hover:dark:bg-dark-surface-tonal-200 hover:text-primary-300 hover:dark:text-dark-primary-600">
          <p>First List</p>
          <small>2025/06/01 23:50</small>
        </div>
        <div class="px-4 py-2 cursor-pointer opacity-70 hover:bg-surface-tonal-200 hover:dark:bg-dark-surface-tonal-200 hover:text-primary-300 hover:dark:text-dark-primary-600">
          <p class="line-through">Shopping</p>
          <small>2025/06/01 23:50</small>
        </div>
        <div class="px-4 py-2 cursor-pointer hover:bg-surface-tonal-200 hover:dark:bg-dark-surface-tonal-200 hover:text-primary-300 hover:dark:text-dark-primary-600">
          <p>Stuff I want to buy</p>
          <small>2025/06/01 23:50</small>
        </div>
      </div>
    </aside>
    <div class="p-4">
      {{ template "add-form" }}
      {{ template "list" .}}
    </div>
  </body>
</html>

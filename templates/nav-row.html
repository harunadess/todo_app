{{ define "nav-row" }}
<div id="nav-row-{{ .ID }}" class="text-white">
  <div
    class="px-4 py-2 hover:bg-surface-tonal-200 hover:dark:bg-dark-surface-tonal-200 hover:text-primary-300 hover:dark:text-dark-primary-600"
    hx-get="/lists/{{ .ID }}/todos" hx-target="#item-content" hx-swap="outerHTML"
  >
    <p class="{{ if .Completed }}line-through{{ end }} truncate">
      {{ .Name }}
      <small
        class="cursor-pointer float-end p-1 ml-1"
        hx-delete="/lists/{{ .ID }}"
        hx-target="#item-content"
        hx-swap="outerHTML"
      >
        ✖
      </small>
      <!-- <small class="cursor-pointer float-end p-1">📝</small> -->
    </p>
    <small class="{{ if not .Completed }}hidden{{ end }}">Completed: {{ .CompletedDate }}</small>
  </div>
</div>
{{ end }}

{{ define "edit-item" }}
<div id="task-{{ .ID }}" class="my-4 mx-auto max-w-lg rounded-2xl bg-surface bg-surface-100 dark:bg-dark-surface-100 border-1 border-surface-400 dark:border-dark-surface-400 text-white">
  <form class="mb-1 p-6">
    <div class="flex flex-col my-4">
      <label class="block mb-1" for="name">Name</label>
      <input class="form-input" autofocus name="name" type="text" placeholder="Alexandrite..." required value="{{ .Name }}" />
    </div>
    <div class="flex flex-col my-4">
      <label class="block mb-1" for="name">Description</label>
      <textarea class="form-input" name="description" type="text" placeholder="Buy map from Auriana for 50 poetics..."
        rows="3">{{ .Description }}</textarea>
    </div>
    <div class="flex flex-col mb-4">
      <p class="text-md">Has Count?</p>
      <label class="switch scale-75 -ml-2">
        <input type="checkbox" name="has-count" value="true" {{ if .HasCount }} checked {{ end }}>
        <span class="slider"></span>
      </label>
    </div>
    <div class="flex flex-col mb-6">
      <label class="block mb-1" for="Count">Count</label>
      <input
        class="form-input [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none"
        type="number" name="count" placeholder="50" value="{{ if .HasCount }} {{ .Count }} {{ end }}" />
    </div>
  <div>
    <button class="cursor-pointer mx-auto px-4 py-2 mr-2 rounded text-black bg-primary-100 dark:bg-primary-600"
      hx-get="/todos/{{ .ID }}" hx-target="#task-{{ .ID }}" hx-swap="outerHTML">
      Cancel
    </button>
    <button class="cursor-pointer mx-auto px-4 py-2 rounded text-black bg-primary-300 dark:bg-primary-300"
      type="submit"
      hx-put="/todos/{{ .ID }}" hx-target="#task-{{ .ID }}" hx-swap="outerHTML">
      Save
    </button>
  </form>
</div>
{{ end }}
